<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>BarberiaAlura/Contacto</title>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logoAluraBarber"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nombresapellidos">Nombres y apellidos</label>
            <input type="text" id="nombresapellidos" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(+XX) 123456789">

            <label for="mensaje">Mensaje</label>
            <textarea class="input-padron" name="" id="mensaje" cols="68" rows="10" required></textarea>

            <fieldset>
                <legend>多 Por cual medio quisiera ser contactado ?</legend>

                <label for="radio-email">
                    <input type="radio" name="contacto" value="emailS" id="radio-email">Email</label>


                <label for="radio-telefono">
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>


                <label for="radio-whatsapp">
                    <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>多 En que horario quisiera ser atendido ?</legend>
                <select>
                    <option value="">Ma単ana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>多Quisiera recibir novedades de la Barberia
                Alura?</label>



            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horarioo</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8 a.m - 10 p.m</td>
                </tr>
                <tr>
    
                    <td>Miercoles</td>
                    <td>8 a.m - 10 p.m</td>
    
                </tr>
                <tr>
    
                    <td>Viernes</td>
                    <td>8 a.m - 10 p.m</td>
    
                </tr>
            </tbody>
            
            
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logoAluraBarber">
        <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
    </footer>

</body>

</html>
